<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<main class="form-block">
    <div class="logo">
        <img src="images/homeWorks.png">
    </div>
    <div class="container">
        <div class="form-content">
            <h1 class="form-title">Get your free account</h1>
            <div class="form-text">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.</div>
            <div class="form-inputs">
                <label class="label">Full Name</label>
                <input class="form-input" id="fill-name">
                <label class="label">Your username</label>
                <input class="form-input" id="your-username">
                <label class="label">E-mail</label>
                <input class="form-input" id="email-input">
                <label class="label">Password</label>
                <input class="form-input" id="password-input">
                <label class="label">Repeat Password</label>
                <input class="form-input" id="repeat-password-input">
            </div>
            <div class="block-check">
                <label class="label"><input id="agree" class="checkbox" type="checkbox">
                    Agree to our Terms of Service and Privacy Statement</label>
            </div>
            <div class="action">
                <button class="btn" id="button">Sign Up</button>
                <a class="account" id="btn-acc" href="#">Already have an account?</a>
            </div>
        </div>
        <div class="images">
            <img src="images/image.png">
        </div>
    </div>
    <div class="my-popup" id="popup">
        <p>На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</p>
        <button class="btn btn-popup" id="button-popup">OK</button>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
